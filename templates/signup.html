<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #635bff, #7a73ff);
            font-family: 'Segoe UI', sans-serif;
        }

        .signup-card {
            background: #fff;
            padding: 32px;
            width: 380px;
            border-radius: 18px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #32325d;
            margin-bottom: 22px;
        }

        label {
            font-size: 14px;
            color: #6b7c93;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 16px;
            border-radius: 10px;
            border: 1px solid #dfe3e8;
            font-size: 14px;
        }

        button {
            width: 100%;
            background: #635bff;
            color: #fff;
            border: none;
            padding: 13px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 8px;
        }

        button:hover {
            background: #5148e5;
        }

        .footer {
            text-align: center;
            margin-top: 18px;
            font-size: 14px;
            color: #6b7c93;
        }

        .footer a {
            color: #635bff;
            text-decoration: none;
            font-weight: 500;
        }

        .errorlist {
            color: red;
            font-size: 13px;
            margin-bottom: 10px;
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>

<div class="signup-card">
    <h2>Create Account</h2>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <label>{{ field.label }}</label>
            {{ field }}
            {{ field.errors }}
        {% endfor %}

        <button type="submit">Create Account</button>
    </form>

    <div class="footer">
        Already have an account?
        <a href="{% url 'login' %}">Login</a>
    </div>
</div>

</body>
</html>
