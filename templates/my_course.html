
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Courses</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #f4f6fb;
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 40px 20px;
        }

        h2 {
            margin-bottom: 25px;
            color: #32325d;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }

        .course-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .course-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 16px 35px rgba(0,0,0,0.15);
        }

        .course-title {
            font-size: 18px;
            font-weight: 600;
            color: #32325d;
            margin-bottom: 8px;
        }

        .course-desc {
            font-size: 14px;
            color: #6b7c93;
            margin-bottom: 18px;
            line-height: 1.4;
        }

        .go-btn {
            display: inline-block;
            padding: 10px 16px;
            border-radius: 10px;
            background: #635bff;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .go-btn:hover {
            background: #5148e5;
        }

        .empty-state {
            background: #fff;
            border-radius: 14px;
            padding: 40px;
            text-align: center;
            color: #6b7c93;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸŽ“ My Courses</h2>

    {% if enrollments %}
        <div class="courses-grid">
            {% for enroll in enrollments %}
                <div class="course-card">
                    <div class="course-title">
                        {{ enroll.course.title }}
                    </div>

                    <div class="course-desc">
                        {{ enroll.course.description|truncatewords:18 }}
                    </div>

                    <a href="{% url 'course_detail' enroll.course.id %}" class="go-btn">
                        Go to Course â†’
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="empty-state">
            <h3>No courses yet ðŸ“­</h3>
            <p>You havenâ€™t enrolled in any courses yet.</p>
        </div>
    {% endif %}
</div>

</body>
</html>
