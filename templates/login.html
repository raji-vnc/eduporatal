<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #635bff, #7a73ff);
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background: #fff;
            padding: 30px;
            width: 360px;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        h2 {
            text-align: center;
            color: #32325d;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #6b7c93;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 16px;
            border-radius: 10px;
            border: 1px solid #dfe3e8;
            font-size: 14px;
        }

        button {
            width: 100%;
            background: #635bff;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #5148e5;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .footer a {
            color: #635bff;
            text-decoration: none;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Login</h2>

    {% if form.errors %}
        <div class="error">
            Invalid username or password
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <label>Username</label>
        {{ form.username }}

        <label>Password</label>
        {{ form.password }}

        <button type="submit">Login</button>
    </form>

    <div class="footer">
        Donâ€™t have an account?
        <a href="{% url 'signup' %}">Sign up</a>
    </div>
</div>

</body>
</html>
